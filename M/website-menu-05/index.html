<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOPORTE TÉCNICO BACROCORP</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>

  <style>
    :root {
      --blue-dark-1: rgba(7, 31, 81, 0.85);
      --blue-dark-2: rgba(3, 19, 49, 0.95);
      --text-main: #e1e8ff;
      --text-hover: #bbdefb;
      --highlight-blue: #90caf9;
      --bg-main: #f3f6f9;
      --header-color: #0d47a1;
      --glow-color: #0d47a1;
    }

    .dark {
      --bg-main: #121212;
      --text-main: #eee;
      --sidebar-bg: rgba(5, 15, 40, 0.95);
      --header-color: #90caf9;
      --glow-color: #90caf9;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
    }

    #bg3d {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      user-select: none;
      background-color: var(--bg-main);
    }

    /* BARRA LATERAL: azul oscuro difuminado y glassmorphism */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: linear-gradient(180deg, var(--blue-dark-1) 0%, var(--blue-dark-2) 100%);
      backdrop-filter: blur(16px);
      border-right: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      padding-top: 60px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      z-index: 10;
      border-radius: 0 20px 20px 0;
    }

    #sidebar a {
      display: flex;
      align-items: center;
      color: var(--text-main);
      font-weight: 700;
      font-size: 20px;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 10px;
      margin: 8px 16px;
      letter-spacing: 0.05em;
      transition:
        background-color 0.35s ease,
        color 0.35s ease,
        transform 0.25s ease,
        box-shadow 0.35s ease;
      user-select: none;
      box-shadow: inset 0 0 0 0 transparent;
    }

    #sidebar a:hover {
      background-color: var(--highlight-blue);
      color: #0d1a35;
      transform: translateX(12px);
      box-shadow:
        0 8px 20px rgba(144, 202, 249, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #sidebar a i {
      margin-right: 16px;
      font-size: 1.3rem;
      transition: transform 0.4s ease;
      min-width: 26px;
      text-align: center;
      color: var(--text-main);
    }

    #sidebar a:hover i {
      transform: rotate(360deg);
      color: #0d1a35;
    }

    header {
      margin-left: 240px;
      padding: 30px 40px;
      font-size: 3.4rem;
      font-weight: 900;
      color: var(--header-color);
      text-shadow:
        0 4px 8px rgba(0, 0, 0, 0.3),
        0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
      user-select: none;
    }

    header:hover {
      transform: scale(1.06);
    }

    main {
      margin-left: 240px;
      padding: 30px 40px;
      font-size: 1.4rem;
      max-width: 960px;
      line-height: 1.6;
      color: #222f54;
    }

    #sidebar::-webkit-scrollbar {
      width: 6px;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(144, 202, 249, 0.4);
      border-radius: 3px;
    }

    @media (max-width: 700px) {
      #sidebar {
        width: 180px;
        padding-top: 40px;
      }
      header {
        font-size: 2.4rem;
        margin-left: 180px;
        padding: 20px 25px;
      }
      main {
        margin-left: 180px;
        padding: 20px 25px;
      }
      #sidebar a {
        font-size: 18px;
        padding: 12px 20px;
        margin: 6px 12px;
      }
      #sidebar a i {
        margin-right: 12px;
      }
    }

  </style>
</head>

<body>

  <div id="bg3d"></div>

  <nav id="sidebar">
    <a href="http://192.168.100.95/TicketBacros/Ticket.php"><i class="fas fa-home"></i>INICIO</a>
    <a href="http://192.168.100.95/TicketBacros/FormSoporte.php"><i class="fas fa-ticket-alt"></i>LEVANTA TU TICKET</a>
    <a href="http://192.168.100.95/TicketBacros/RevisarTickets.php"><i class="fas fa-search"></i>REVISA EL ESTATUS DE TU TICKET</a>
    <a href="http://192.168.100.95/TicketBacros/LoginTicket.html"><i class="fas fa-cogs"></i>PROCESAR TICKETS</a>
    <a href="http://192.168.100.95/TicketBacros/new 4.php"><i class="fas fa-chart-line"></i>REPORTES</a>
  </nav>

  <header>
    SOPORTE TÉCNICO BACROCORP
  </header>

  <main>
    <p>Bienvenido al sistema de soporte técnico. Usa el menú lateral para navegar entre las opciones.</p>
  </main>

  <script>
    // Three.js scene setup sin cambios, sólo para referencia
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 70;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('bg3d').appendChild(renderer.domElement);

    const cableMaterial = new THREE.LineBasicMaterial({ color: 0x1976d2, transparent: true, opacity: 0.7 });
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x90caf9 });
    const nodeGeo = new THREE.SphereGeometry(0.7, 8, 8);

    const cableCount = 15;
    const cables = [];
    const nodes = [];

    for(let i=0; i < cableCount; i++) {
      let pts = [];
      for(let j=0; j<4; j++) {
        pts.push(new THREE.Vector3(
          (Math.random() - 0.5)*80,
          (Math.random() - 0.5)*50,
          (Math.random() - 0.5)*80
        ));
      }
      const curve = new THREE.CubicBezierCurve3(...pts);
      const points = curve.getPoints(100);
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, cableMaterial);
      scene.add(line);
      cables.push({line, pts, curve});

      pts.forEach(pt => {
        const node = new THREE.Mesh(nodeGeo, nodeMaterial);
        node.position.copy(pt);
        scene.add(node);
        nodes.push(node);
      });
    }

    function createComputer() {
      const comp = new THREE.Group();
      const monitorGeometry = new THREE.BoxGeometry(20, 12, 1);
      const monitorMaterial = new THREE.MeshPhongMaterial({ color: 0x0d47a1, shininess: 50 });
      const monitor = new THREE.Mesh(monitorGeometry, monitorMaterial);
      monitor.position.set(0, 8, 0);
      comp.add(monitor);

      const screenGeometry = new THREE.PlaneGeometry(18, 10);
      const screenMaterial = new THREE.MeshBasicMaterial({ color: 0x90caf9, opacity: 0.9, transparent: true });
      const screen = new THREE.Mesh(screenGeometry, screenMaterial);
      screen.position.set(0, 8, 0.6);
      comp.add(screen);

      const baseGeometry = new THREE.BoxGeometry(15, 10, 10);
      const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x1565c0, shininess: 30 });
      const base = new THREE.Mesh(baseGeometry, baseMaterial);
      base.position.set(0, -4, 0);
      comp.add(base);

      const keyboardGeometry = new THREE.BoxGeometry(18, 2, 7);
      const keyboardMaterial = new THREE.MeshPhongMaterial({ color: 0x1e88e5, shininess: 40 });
      const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
      keyboard.position.set(0, -10, 3);
      comp.add(keyboard);

      return comp;
    }

    const computer = createComputer();
    computer.position.set(0, -5, 0);
    scene.add(computer);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(20, 20, 20);
    scene.add(directionalLight);

    function animate() {
      requestAnimationFrame(animate);

      cables.forEach(cable => {
        cable.pts.forEach((pt, idx) => {
          pt.x += 0.02 * Math.sin(Date.now() * 0.001 + idx * 10);
          pt.y += 0.015 * Math.cos(Date.now() * 0.0015 + idx * 10);
          pt.z += 0.02 * Math.sin(Date.now() * 0.0012 + idx * 20);
        });

        cable.curve = new THREE.CubicBezierCurve3(...cable.pts);
        const newPoints = cable.curve.getPoints(100);
        cable.line.geometry.setFromPoints(newPoints);

        for(let i=0; i<4; i++) {
          nodes[cables.indexOf(cable)*4 + i].position.copy(cable.pts[i]);
        }
      });

      scene.rotation.y += 0.001;
      scene.rotation.x += 0.0005;
      computer.rotation.y += 0.002;
      computer.rotation.x = 0.05 * Math.sin(Date.now() * 0.001);

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
