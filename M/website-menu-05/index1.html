<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" />

    <title>MANTENIMIENTO VEHÍCULAR BACROCORP</title>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        height: 100%;
        overflow-x: hidden;
        background-color: #f7f7f7;
      }

      .sidenav {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #2e3b4e;
        padding-top: 40px;
        z-index: 1000;
        transition: transform 0.5s ease-in-out;
        box-shadow: 4px 0 15px rgba(0,0,0,0.3);
      }

      .sidenav.open {
        transform: translateX(250px);
      }

      .sidenav a {
        display: block;
        padding: 20px 35px;
        text-decoration: none;
        color: #f0f0f0;
        font-weight: 700;
        font-size: 20px;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }

      .sidenav a:hover {
        background: rgba(255, 204, 0, 0.15);
        color: #ffcc00;
        border-left: 4px solid #ffcc00;
        box-shadow: inset 4px 0 10px rgba(255, 204, 0, 0.2);
        transform: translateX(10px) scale(1.05);
      }

      .main-content {
        margin-left: 250px;
        padding: 30px;
        transition: margin-left 0.5s ease-in-out;
      }

      .sidenav:not(.open) ~ .main-content {
        margin-left: 0;
      }

      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        perspective: 1000px;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
          linear-gradient(rgba(0, 0, 0, 0.55), rgba(20, 20, 20, 0.75)),
          url('https://thumbs.dreamstime.com/b/smart-fleet-management-system-corporate-setting-featuring-hands-interaction-futuristic-designed-managing-vehicle-347101572.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(3px) brightness(0.9);
        transform: translateZ(-40px) scale(1.05);
        z-index: 1;
      }

      .hero h1 {
        position: relative;
        z-index: 2;
        color: #ffcc00;
        font-size: 2.8rem;
        font-weight: 700;
        line-height: 1.3;
        max-width: 800px;
        text-shadow:
          1px 1px 2px rgba(0, 0, 0, 0.3),
          2px 2px 6px rgba(0, 0, 0, 0.2);
        transform: translateZ(20px);
        transition: transform 0.3s ease;
        margin: 0 15px;
      }

      .hero h1:hover {
        transform: translateZ(35px) scale(1.03);
      }

      .water-drop {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: waterRipple 3s infinite ease-out;
        transform-origin: center;
        z-index: 1;
        pointer-events: none;
        filter: blur(2px);
      }

      @keyframes waterRipple {
        0% { transform: scale(0.5); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(0.5); opacity: 0.5; }
      }

      .menu-toggle {
        position: fixed;
        top: 15px;
        left: 20px;
        font-size: 30px;
        color: #2e3b4e;
        cursor: pointer;
        z-index: 1100;
        background: #ffcc00;
        padding: 5px 10px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: background 0.3s ease;
      }

      .menu-toggle:hover {
        background: #e6b800;
      }

      @media (max-width: 768px) {
        .sidenav {
          width: 100%;
          height: auto;
          position: relative;
          left: 0;
          transform: none !important;
          box-shadow: none;
          padding-top: 15px;
        }

        .sidenav.open {
          transform: none !important;
        }

        .sidenav a {
          font-size: 18px;
          padding: 15px 20px;
        }

        .main-content {
          margin-left: 0;
          padding: 15px;
        }

        .hero h1 {
          font-size: 1.8rem;
          padding: 0 10px;
        }
      }
    </style>
  </head>

  <body>

    <!-- Menu toggle button -->
    <div class="menu-toggle" onclick="toggleSidenav()" aria-label="Toggle menu" role="button" tabindex="0">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar Menu -->
    <nav class="sidenav" id="sidenav" aria-label="Sidebar navigation">
	<br>
	<br>

      <a href="http://192.168.100.95/TicketBacros/LoginMant.html"><i class="fas fa-user-cog"></i> PROCESAR TICKETS</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" role="banner">
      <div class="water-drop"></div>
      <h1>"Mantenimiento inteligente y confiable para tu flota corporativa."</h1>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Bienvenido a nuestra plataforma de mantenimiento vehícular. Elige una opción para comenzar.</h2>
    </main>

    <!-- Scripts -->
    <script>
      function toggleSidenav() {
        const sidenav = document.getElementById('sidenav');
        sidenav.classList.toggle('open');
      }
    </script>

  </body>
</html>
