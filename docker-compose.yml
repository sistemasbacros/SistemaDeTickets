# docker-compose.yml - SistemaDeTickets PRODUCCION (Puerto: 8006)
services:
  php:
    build: .
    container_name: tickets_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE}
      - DB_DATABASE_COMEDOR=${DB_DATABASE_COMEDOR:-Comedor}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - TZ=America/Mexico_City
    networks:
      - tickets_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: tickets_nginx
    ports:
      - "${HTTP_PORT:-8006}:80"
    volumes:
      - .:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - tickets_network
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tickets.rule=PathPrefix(`/tickets`) || PathPrefix(`/Tickets`)"
      - "traefik.http.routers.tickets.entrypoints=web"
      - "traefik.http.services.tickets.loadbalancer.server.port=80"
      - "traefik.http.middlewares.tickets-strip.stripprefix.prefixes=/tickets,/Tickets"
      - "traefik.http.routers.tickets.middlewares=tickets-strip"
      - "traefik.docker.network=traefik_network"
    restart: unless-stopped

networks:
  tickets_network:
    driver: bridge
    name: tickets_network
  traefik_network:
    external: true
