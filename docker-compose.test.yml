# docker-compose.test.yml - SistemaDeTickets TEST (Puerto: 9006)
services:
  php:
    build: .
    container_name: tickets_php_test
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=test
      - DB_HOST=${DB_HOST_TEST}
      - DB_PORT=${DB_PORT_TEST:-1433}
      - DB_DATABASE=${DB_DATABASE_TEST}
      - DB_USERNAME=${DB_USERNAME_TEST}
      - DB_PASSWORD=${DB_PASSWORD_TEST}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - TZ=America/Mexico_City
    networks:
      - tickets_network_test
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: tickets_nginx_test
    ports:
      - "${HTTP_PORT_TEST:-9006}:80"
    volumes:
      - .:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - tickets_network_test
    restart: unless-stopped

networks:
  tickets_network_test:
    driver: bridge
    name: tickets_network_test
