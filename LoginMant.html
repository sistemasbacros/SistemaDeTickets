<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<body>


<style>
  body, html {
    height: 100%;
    background: linear-gradient(135deg, #4a90e2, #145d9c);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .global-container {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 16px 30px rgba(0,0,0,0.15);
    max-width: 380px;
    width: 100%;
    padding: 30px 35px 40px;
    text-align: center;
  }

  .img-container img {
    max-width: 150px;
    margin-bottom: 25px;
    filter: drop-shadow(0 3px 3px rgba(0,0,0,0.1));
  }

  .card-title {
    font-weight: 700;
    font-size: 1.8rem;
    color: #1a3e72;
    margin-bottom: 30px;
    letter-spacing: 1.1px;
  }

  form .form-group label {
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
    text-align: left;
    display: block;
    margin-bottom: 6px;
  }

  form .form-control {
    border-radius: 10px;
    border: 1.8px solid #cfd9e7;
    padding: 10px 15px;
    font-size: 0.9rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  form .form-control:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
  }

  button.signupbtn {
    width: 100%;
    background: #4a90e2;
    border: none;
    padding: 12px 0;
    border-radius: 50px;
    font-weight: 700;
    color: white;
    font-size: 1.1rem;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background-color 0.4s ease;
    margin-top: 25px;
  }

  button.signupbtn:hover {
    background: #357abd;
  }

  .sign-up {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #555;
  }

  .sign-up a {
    color: #4a90e2;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .sign-up a:hover {
    text-decoration: underline;
    color: #2c6bcc;
  }
</style>

<div class="global-container">
  <div class="img-container">
    <img src="Logo2.png" alt="Logo Empresa" />
  </div>
  <h3 class="card-title">Ingresa</h3>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required />
    </div>
    <button type="button" onclick="Funcion();" class="signupbtn">Aceptar</button>
  </form>
  <div class="sign-up">
    ¿No cuentas con tu usuario o contraseña? <a href="#">Comunícate con soporte técnico</a>
  </div>
</div>
